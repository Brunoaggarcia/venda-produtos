<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Principal</title>
</h:head>

<h:body>
	<h:panelGroup>
		<h:messages/>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel>Login:</h:outputLabel>
				<p:inputText id="login" value="#{loginBean.usuario.nome}"></p:inputText>
				<h:message for="login"/>
				
				<h:outputLabel>Senha:</h:outputLabel>
				<p:password id="senha" value="#{loginBean.usuario.senha}"/>
				<h:message for="login"/>
			</h:panelGrid>
			<p:commandButton value="Enviar" action="#{loginBean.conectar}"></p:commandButton>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
