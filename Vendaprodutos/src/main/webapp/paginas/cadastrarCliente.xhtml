<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de Cliente</title>
</h:head>

<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<h:panelGroup>
				<h:messages />
				<h:form>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome" />
						<h:inputText value="#{clienteBean.cliente.nome}"></h:inputText>
						<h:outputLabel value="InscriÃ§Ã£o" />
						<h:inputText value="#{clienteBean.cliente.inscricao}"></h:inputText>
						<h:outputLabel value="Data de Nascimento" />
						<h:inputText value="#{clienteBean.cliente.dataNasc}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGrid>
					<h:commandButton value="Salvar" action="#{clienteBean.salvar()}" />
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
